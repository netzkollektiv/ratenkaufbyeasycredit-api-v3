          example: 9
          type: integer
        installment:
          description: Amount in € of a single installment according to the payment
            plan ( = betrag der Rate in €)
          example: 302
          type: number
        lastInstallment:
          description: Amount  in € of the last installment according to the payment
            plan ( = betrag der letzten Rate in €)
          example: 293.58
          type: number
