      example:
        interestRate: 8.5
        minFinancingAmount: 200
        maxFinancingAmount: 10000
        testMode: false
        availability: true
      properties:
        maxFinancingAmount:
          example: 10000
          type: integer
        minFinancingAmount:
          example: 200
          type: integer
        interestRate:
          example: 8.5
          type: number
